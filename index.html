<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Model Hub</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Machine Learning Model Hub</h1>
    <form id="predictForm">
        <label for="data">Input Data (comma-separated):</label>
        <input type="text" id="data" name="data">
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = document.getElementById('data').value.split(',').map(Number);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({X: [data], y: [1]}), // Replace with appropriate y values
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result}`;
        });
    </script>
</body>
</html>
